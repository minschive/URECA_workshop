<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    .full-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .login-box {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .login-box h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-align: center;
    }
    .btn-primary {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
<div class="container-fluid full-wrapper">
  <div class="login-box">
    <h1>로그인</h1>
    <form novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요.">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
      </div>
      <button type="button" id="btnLogin" class="btn btn-primary">로그인</button>
    </form>
  </div>
</div>

<script>
  window.onload = function () {
    document.querySelector("#btnLogin").onclick = function () {
      const email = document.querySelector("#email").value.trim();
      const pw = document.querySelector("#password").value.trim();
      if (!email || !pw) {
        alert("이메일과 비밀번호를 모두 입력해주세요.");
        return;
      }
      login();
    }
  }

  async function login(){
    let email = document.querySelector("#email").value.trim();
    let password = document.querySelector("#password").value.trim();

    let urlParams = new URLSearchParams({
      email: email,
      password: password
    });

    let url = "/users/login";

    let fetchOptions = {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: urlParams.toString()
    }

    let response = await fetch(url, fetchOptions);
    let data = await response.json();

    if (data.result == 'success') {
      sessionStorage.setItem("name", data.userDto.name);
      sessionStorage.setItem("email", data.userDto.email);
      window.location.href = "/index.html";
    } else {
      alert('로그인 실패');
    }
  }
</script>
</body>
</html>
