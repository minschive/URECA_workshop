                                    <li class="list-group-item"><i class="fas fa-heart"></i> 팀원을 존중하고 배려한다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new Typed("#typed-text", {
                strings: ["&lt; 우리는 2조 입니다 &gt;"],
                typeSpeed: 150,
                backSpeed: 0,
                startDelay: 500,
                showCursor: false,
                loop: true
            });
        });
    </script>
