<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 맺기</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        /* 컨테이너 스타일 */
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #000;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>친구 맺기 신청</h2>
        <form action="/FriendServlet" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">하고 싶은 말:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">친구 맺기</button>
        </form>
    </div>
</body>

</html>
