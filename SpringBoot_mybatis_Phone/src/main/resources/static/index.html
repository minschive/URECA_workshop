<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 메인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-container {
            width: 100%;
            max-width: 600px;
            padding: 3rem 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 2rem;
            text-align: center;
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #0d6efd;
        }
        .btn {
            border-radius: 1.5rem;
            font-size: 1.3rem;
            padding: 0.9rem 1.5rem;
        }
        .btn + .btn {
            margin-top: 1rem;
        }
        .btn:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="main-title">📌 게시판 메인</div>
    <a href="/pages/phone" class="btn btn-outline-success w-100">📱 게시판</a><br>
    <a href="/pages/login" class="btn btn-outline-primary w-100">🔐 로그인</a><br>
    <a href="/pages/register" class="btn btn-outline-warning text-dark w-100">📝 회원가입</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
